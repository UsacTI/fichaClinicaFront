<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Citas</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/principal.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

    <!-- Table Paciente -->
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

</head>

<body>

    <div class="wrapper">

        <nav id="sidebar" class="border-shadow-sidebar">
            <div class="sidebar-header">
                <img class="mb-4" src="img/logood.png" alt="" width="100" height="100">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#homeSubmenu">Inicio</a>
                </li>
                <li class="active">
                    <a href="#citas">Citas</a>
                </li>
                <li>
                    <a href="#tratamientos">Tratamientos</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light"
                style="background: linear-gradient(to right, rgba(76,40,130,1) 0%, rgba(157,39,185,1) 100%); color:white;">
                <div class="container-fluid">
                    <a type="button" id="sidebarCollapse" class="btn" style="font-size:30px;">
                        <i class="fas fa-bars"></i>
                    </a>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <div class="" id="nombreUsuario">
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: white;">Cerrar Sesión <i
                                        class="fas fa-sign-out-alt"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container border-r1 border-shadow">
                <h2 style="text-align: center;">Gestión de Citas</h2>
                <div class="line"></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Tratamiento</label>
                            <select id="tratamiento" name="tratamiento" class="form-control" onchange="setTratamiento(this)">
                                <option disabled selected value>-- Seleccione un tratamiento --</option>
                            </select>
                        </div>
                        <br>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Fecha</label>
                            <input type="date" id="fecha" name="trip-start" value="2021-01-01" min="1940-01-01" readonly
                            max="2030-01-01" class="form-control">
                        </div>
                        <br>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Horario</label>
                            <input type="time" id="horario" name="trip-start" class="form-control">
                        </div>
                        <br>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Pieza dental</label>
                            <input type="text" class="form-control" id="pieza" readonly>
                        </div>
                        </br>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Valor</label>
                            <input type="text" class="form-control" id="valor" readonly>
                        </div>
                        </br>   
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <button class="boton_personalizado" id="registro-cita" style="font-size: 13px;">Crear cita</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="table-responsive">
                    <table id="table4" class="table table-striped no-margin">
                        <thead>
                            <tr>
                                <th>Tratamiento</th>
                                <th>Pieza</th>
                                <th>Costo (Q)</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-tratamientos">
                            
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Tratamiento</th>
                                <th>Pieza</th>
                                <th>Costo (Q)</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Opciones</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <script src="js/cookie.js"></script>
    <script src="js/base.js"></script>
    <script src="js/cita.js"></script>
    <script src="js/registroCita.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</body>

</html>
