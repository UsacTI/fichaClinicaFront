
            <div class="container border-r1 border-shadow">
                <h2 style="text-align: center;">Actualización Profesor</h2>
                <div class="line"></div>


                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Genero</label>
                    </div>
                    </br>
                    <div class="form-group">
                        <input type="radio" id="genero" name="gender" value="0"> </input> &nbsp;&nbsp;
                        <label for="masculino">Masculino</label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="genero2" name="gender" value="1">&nbsp;&nbsp;
                        <label for="femenino">Femenino</label>
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Fecha de Nacimiento:</label>
                        <input type="date" id="fechanacimiento" name="trip-start" value="2020-01-01" min="1940-01-01"
                            max="2020-01-01" class="form-control">
                    </div>
                    </br>
                    <div class="form-group">
                        <label>DPI:</label>
                        <input type="number" id="dpi" name="dpi" placeholder="2201-01669-0101" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Teléfono:</label>
                        <input type="number" id="telefono" name="telefono" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Registro Académico:</label>
                        <input type="number" id="regestudiante" name="regestudiante" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Área:&nbsp;&nbsp;</label>
                        <select name="area" id="area">
                            <option>Selecciona una área</option>
                            <option value="CLINICA">CLINICA</option>
                            <option value="RESTAURATIVA">RESTAURATIVA</option>
                            <option value="OPERATORIA DENTA">OPERATORIA DENTAL</option>
                            <option value="MEDICO QUIRURGICA">MEDICO QUIRURGICA</option>
                            <option value="PATOLOGIA">PATOLOGÍA</option>
                            <option value="ODONTOPEDIATRIA">ODONTOPEDIATRIA</option>
                        </select>

                        &nbsp;&nbsp;&nbsp;&nbsp;

                        <label>Subdivisión:&nbsp;&nbsp;</label>
                        <select name="subarea" id="subarea">
                            <option>Selecciona una sub área</option>
                            <option value="DIAGNOSTICO">DIAGNOSTICO</option>
                            <option value="PROTESIS PARCIAL FIJA">PROTESIS PARCIAL FIJA</option>
                            <option value="PROTESIS TOTAL">PROTESIS TOTAL</option>
                            <option value="PROTESIS PARCIAL REMOVIBLE">PROTESIS PARCIAL REMOVIBLE</option>
                            <option value="OPREATORIA DENTAL">OPREATORIA DENTAL</option>
                            <option value="ENDODONCIA">ENDODONCIA</option>
                            <option value="PERIODONCIA">PERIODONCIA</option>
                            <option value="CIRUGIA">CIRUGIA</option>
                            <option value="ODONTOPEDIAGRIA">ODONTOPEDIAGRIA</option>
                            <option value="PATOLOGIA">PATOLOGIA</option>
                            <option value="CIRUGIA Y EXODONCIA">CIRUGIA Y EXODONCIA</option>
                            <option value="ENDODONCIA">ENDODONCIA</option>
                        </select>

                    </div>
                    </br>
                    <div class="form-group">
                        <button href="" class="boton_personalizado" id="actualizar">Actualizar</button>
                    </div>
                    </br>
                    </br>
                </div>
            </div>

    <script src="js/profesorActualizacion.js"></script>
