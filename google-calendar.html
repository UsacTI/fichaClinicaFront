<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='./lib/main.css' rel='stylesheet' />
<script src='./lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var keyimport = '?eid=diafeliz'
    var calendar = new FullCalendar.Calendar(calendarEl, {

      headerToolbar: {
        left: 'prevYear,prev,next,nextYear today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      navLinks: true, // puede hacer clic en los nombres de los días / semanas para navegar por las vistas
      editable: true,
      displayEventTime: true, // permitir el enlace "más" cuando hay demasiados eventos

      // THIS KEY WON'T WORK IN PRODUCTION!!!
      // To make your own Google API key, follow the directions here:
      // http://fullcalendar.io/docs/google_calendar/
      googleCalendarApiKey: 'AIzaSyDcnW6WejpTOCffshGDDb4neIrXVUA1EAE',

      // US Holidays
      // events: 'en.usa#holiday@group.v.calendar.google.com',
      // año / mes / día la fecha de date luego T hora minutos y segundos
      events: [
        {
          title: 'Cita 1',
          start: '2021-02-01',
          description: 'asdfasdf',
          url: 'https://calendar.google.com/calendar/r/eventedit?' +
                'text=Citas jeje' +
                '&dates=20210222T150000/20210222T163000' +
                '&details=algo en la oficina tal a tal hora' +
                '&location=Guatemala' +
                '&ctz=America/Guatemala (GMT -6)'            
        }
      ],

      eventClick: function(arg) {
        // opens events in a popup window
        window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

        arg.jsEvent.preventDefault() // don't navigate in main tab
      },

      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      }
    });

    calendar.render();
  });

</script>

  body {

</head>
