

            <div class="container border-r1 border-shadow">
                <h2 style="text-align: center;">Registro Estudiante</h2>
                <div class="line"></div>


                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Genero</label>
                    </div>
                    </br>
                    <div class="form-group">
                        <input type="radio" id="genero" name="gender" value="0"> </input> &nbsp;&nbsp;
                        <label for="masculino">Masculino</label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="genero" name="gender" value="1">&nbsp;&nbsp;
                        <label for="femenino">Femenino</label>
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Fecha de Nacimiento:</label>
                        <input type="date" id="fechanacimiento" name="trip-start" value="2020-01-01" min="1940-01-01"
                            max="2020-01-01" class="form-control">
                    </div>
                    </br>
                    <div class="form-group">
                        <label>DPI:</label>
                        <input type="text" id="dpi" name="dpi" placeholder="2201-01669-0101" class="form-control" onkeypress="return isIntegerKey(event)" maxlength="15" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" id="contrasenia" name="contrasenia" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Confirmar contraseña:</label>
                        <input type="password" id="contrasenia2" name="contrasenia2" class="form-control" />
                    </div>

                    </br>
                    <div class="form-group">
                        <label>Teléfono:</label>
                        <input type="number" id="telefono" name="telefono" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Registro Estudiantil:</label>
                        <input type="number" id="regestudiante" name="regestudiante" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <button href="" class="boton_personalizado" id="registro">Registro</button>
                    </div>
                    </br>
                    </br>
                </div>
            </div>


    <script src="js/alertify.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/base.js"></script>
    <script src="js/registroEstudiante.js"></script>
