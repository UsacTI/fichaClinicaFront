

            <div class="container border-r1 border-shadow">
                <h2 style="text-align: center;">Pacientes Actualización</h2>
                <div class="line"></div>


                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Genero</label>
                    </div>
                    </br>
                    <div class="form-group">
                        <input type="radio" id="genero" name="gender" value="0"> </input> &nbsp;&nbsp;
                        <label for="masculino">Masculino</label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="genero2" name="gender" value="1">&nbsp;&nbsp;
                        <label for="femenino">Femenino</label>
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Fecha de Nacimiento:</label>
                        <input type="date" id="fechanacimiento" name="trip-start" value="2020-01-01" min="1940-01-01"
                            max="2020-01-01" class="form-control">
                    </div>
                    </br>
                    <div class="form-group">
                        <label>DPI:</label>
                        <input type="text" id="dpi" name="dpi" placeholder="2201-01669-0101" class="form-control" onkeypress="return isIntegerKey(event)" maxlength="15" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Direccion:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>No. Hijos:&nbsp;&nbsp;</label>
                        <input type="number" id="Nohijos" name="Nohijos" class="form-control"
                            style="width: 15%;" />&nbsp;&nbsp;
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Escolaridad:&nbsp;&nbsp;</label>
                        <select name="escolaridad" id="escolaridad">
                            <option>Selecciona una opción</option>
                            <option value="primario">PRIMARIO</option>
                            <option value="basico">BASICO</option>
                            <option value="diversificado">DIVERSIFICADO</option>
                            <option value="universitario">UNIVERSITARIO</option>
                        </select>
                        &nbsp;&nbsp;
                      </br>
                      <br>
                        <select name="nivel" id="nivel">
                            <option>Selecciona el nivel</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Trabajo u Oficio:</label>
                        <input type="text" id="trauoficio" name="trauoficio" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Nacionalidad:</label>
                        <input type="text" id="nacionalidad" name="nacionalidad" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Transporte:&nbsp;&nbsp;</label>
                        <select name="transporte" id="transporte">
                            <option>Selecciona una opción</option>
                            <option value="pie">A PIE</option>
                            <option value="bicicleta">BICICLETA</option>
                            <option value="bus">BUS</option>
                            <option value="moto">MOTO</option>
                            <option value="carro propio">CARRO PROPIO</option>
                            <option value="carro de la empresa">CARRO DE LA EMPRESA</option>
                            <option value="uber">UBER</option>
                            <option value="otro">OTRO</option>
                        </select>
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Tipo de Paciente:&nbsp;&nbsp;</label>
                        <select name="tipopaciente" id="tipopaciente">
                            <option>Selecciona una opción</option>
                            <option value="1">INTEGRAL</option>
                            <option value="2">CASO ESPECIAL</option>
                            <option value="3">PROTESIS TOTAL</option>
                            <option value="4">ODONTOPEDIATRIA</option>
                        </select>
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Doctor:</label>
                        <input type="text" id="doctor" name="doctor" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Consulta:</label>
                        <input type="text" id="consulta" name="consulta" class="form-control" />
                    </div>
                    </br>
                    <div class="form-group">
                        <button href="" class="boton_personalizado" id="actualizar">Actualizar</button>
                    </div>
                    </br>
                    </br>
                </div>
            </div>

    <script src="js/pacienteActualizacion.js"></script>
